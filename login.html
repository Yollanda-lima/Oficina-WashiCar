<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.2/jquery.min.js"></script>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="css/estilos.css" rel="stylesheet"> 

    <title>Cadastro / Login</title>
</head>
<body>
    <div class="form">
      
        <ul class="tab-group">
          <li class="tab active"><a href="#signup">Cadastrar</a></li>
          <li class="tab"><a href="#login">Entrar</a></li>
        </ul>
        
        <div class="tab-content">
          <div id="signup">   
            <h1>Cadastre-se</h1>
            
            <form action="/" method="post">
            
            <div class="top-row">
              <div class="field-wrap">
                <label>
                  Primeiro Nome<span class="req">*</span>
                </label>
                <input type="text" required autocomplete="off" />
              </div>
          
              <div class="field-wrap">
                <label>
                  Último nome<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
              </div>
            </div>

            <div class="field-wrap">
                <label>
                  Endereço<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                  Complemento<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                  CEP<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                  Telefone<span class="req">*</span>
                </label>
                <input type="text"required autocomplete="off"/>
            </div>
    
            <div class="field-wrap">
              <label>
                Email Principal<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
              <label>
                Senha<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>

            <div class="field-wrap">
                <label>
                  Confirmar Senha<span class="req">*</span>
                </label>
                <input type="password"required autocomplete="off"/>
              </div>
            
            <button type="submit" class="button button-block"/>Cadastrar</button>
            
            </form>
    
          </div>
          
          <div id="login">   
            <h1>Bem Vindo Novamente!</h1>
            
            <form action="/" method="post">
            
              <div class="field-wrap">
              <label>
                E-mail<span class="req">*</span>
              </label>
              <input type="email"required autocomplete="off"/>
            </div>
            
            <div class="field-wrap">
              <label>
                Senha<span class="req">*</span>
              </label>
              <input type="password"required autocomplete="off"/>
            </div>
            
            <p class="forgot"><a href="#">Forgot Password?</a></p>
            
            <button class="button button-block"/>Entrar</button>
            
            </form>
    
          </div>
          
        </div><!-- tab-content -->
        
    </div> <!-- /form -->

	<script type="text/javascript" src="js/login.js"></script>

</body>
</html>
